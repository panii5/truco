<!DOCTYPE html>
<html>
<head>
  <title>Juego de Truco</title>
  <style>
    /* Estilos CSS */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .player {
      width: 300px;
    }

    .hand {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 120px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Juego de Truco</h1>

  <div class="container">
    <div class="player">
      <h2>Tu turno:</h2>
      <div id="player-hand" class="hand">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div id="player-actions">
        <button class="btn" id="play-card-btn">Jugar carta</button>
        <button class="btn" id="truco-btn">Truco</button>
        <button class="btn" id="envido-btn">Envido</button>
      </div>
    </div>

    <div class="player">
      <h2>Turno de la IA:</h2>
      <div id="ai-hand" class="hand">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>

    <button class="btn" id="next-round-btn">Siguiente Ronda</button>
  </div>

  <script>
    // Aquí irá el código JavaScript
  </script>
</body>
</html>
