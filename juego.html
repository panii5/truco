<!DOCTYPE html>
<html>
<head>
  <title>Juego de Truco</title>
  <style>
    /* Estilos CSS */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      margin-top: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      flex-direction: column;
    }

    .player {
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .card {
      width: 80px;
      height: 120px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
      display: inline-block;
      margin: 5px;
    }

    .hand {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Juego de Truco</h1>

  <div class="container">
    <div class="player">
      <h2>Tu turno:</h2>
      <!-- Aquí puedes agregar la interfaz y los controles del jugador -->
      <div id="player-hand" class="hand">
        <!-- Representación visual de las cartas del jugador -->
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <!-- Agrega más cartas según las reglas del truco -->
      </div>
      <div id="player-actions">
        <button class="btn">Jugar carta</button>
        <button class="btn">Truco</button>
        <button class="btn">Envido</button>
        <!-- Otros botones y acciones según las reglas del truco -->
      </div>
    </div>
    <div class="player">
      <h2>Turno de la IA:</h2>
      <!-- Aquí puedes agregar la lógica y la representación de la IA -->
      <div id="ai-hand" class="hand">
        <!-- Representación visual de las cartas de la IA -->
        <div class="card">?</div>
        <div class="card">?</div>
        <div class="card">?</div>
        <!-- Agrega más cartas según las reglas del truco -->
      </div>
    </div>

    <button class="btn">Jugar carta</button>
    <!-- Puedes agregar más botones y funcionalidades según tu juego -->
  </div>
</body>
</html>
